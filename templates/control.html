{% extends "base.html" %}
{% block body %}
<div data-role="page" data-title="Control" id="control" data-add-back-btn="true">
        <div data-role="header" data-theme="b">
                <h1>Pi Remote Control</h1>
                <h4>{{d.id}}</h4>
        </div>

    <div data-role="content">

        <div id ="remote">
            <svg width="100%">
                <style>
                circle.btn:hover
                        {
                                opacity: 0.5;
                                cursor: pointer;
                }
                g.btn:hover
                        {
                                opacity: 0.5;
                                cursor: pointer;
                }
                path.btn:hover
                        {
                                opacity: 0.5;
                                cursor: pointer;
                }
                        text
                        {
                                pointer-events: none;
                        }
                </style>
                <svg viewBox="0 0 400 600">
                                        <!-- Backgrounds -->
                                        <g opacity=".5" >
                                          <path d="M 0 200 A 200 200 0 1 1 400 200" fill="black" />
                                        <rect x="00" y="200" width="400" height="400" fill="black" />
                                        </g>


                                        <!-- Arrows -->
                                        <g opacity="1" >
                                                <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_OK');" id="key_ok">
                                                        <circle cx="200" cy="200" r="40" fill="white" />
                                                         <text x="185" y="205" font-size="20" fill="black" font-weight = "bold">OK</text>
                                                </g>
                                          <path class="btn" d="M 130,150 100,200 130,250 z" fill="white" stroke="gray" onclick="clickedOp('{{ d.id }}','KEY_LEFT');"/>
                                          <path class="btn" d="M 270,150 300,200 270,250 z" fill="white" stroke="gray" onclick="clickedOp('{{ d.id }}','KEY_RIGHT');"/>
                                        </g>

                                        <!-- Controls-->
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_CONNECT');" id="key_connect">
                                        <circle cx="300" cy="88" r="30" fill="#990033"  />
                                          <text x="286" y="92" font-size="20" fill="white" >ext</text>
                                        </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_MENU');" id="key_menu">
                                        <circle cx="200" cy="50" r="30" fill="#990033"  />
                                          <text x="180" y="55" font-size="18" fill="white" >menu</text>
                                        </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_INFO');" id="key_info">
                                        <circle cx="100" cy="88" r="30" fill="#990033"  />
                                          <text x="86" y="92" font-size="18" fill="white" >info</text>
                                        </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_I');" id="key_i">
                                        <circle cx="56" cy="170" r="30" fill="#990033"  />
                                          <text x="42" y="176" font-size="18" fill="white" >sub</text>
                                        </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_POWER');" id="key_power">
                                        <circle cx="346" cy="170" r="30" fill="#990033"  />
                                          <text x="334" y="176" font-size="18" fill="white" >pwr</text>
                                        </g>

                                        <!-- Colour Buttons -->
                                        <circle class="btn" cx="65"  cy="350" r="20" fill="red" onclick="clickedOp('{{ d.id }}','KEY_RED');" id="key_red" />
                                        <circle class="btn" cx="155" cy="350" r="20" fill="green" onclick="clickedOp('{{ d.id }}','KEY_GREEN');" id="key_green" />
                                        <circle class="btn" cx="245" cy="350" r="20" fill="yellow" onclick="clickedOp('{{ d.id }}','KEY_YELLOW');" id="key_yellow" />
                                        <circle class="btn" cx="335" cy="350" r="20" fill="blue" onclick="clickedOp('{{ d.id }}','KEY_BLUE');" id="key_blue" />




                                        <!-- Channel-->
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_CHANNELUP');" id="key_channelup">
                                        <circle cx="100" cy="460" r="30" fill="#990033"  />
                                          <text x="91" y="467" font-size="20" fill="white">P+</text>
                                        <path d="M 140,470 160,450 180,470 z" fill="white" stroke="gray" />
                                          </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_CHANNELDOWN');" id="key_channeldown" >
                                        <circle cx="100" cy="540" r="30" fill="#990033" />
                                          <text x="92" y="547" font-size="20" fill="white" >P-</text>
                                          <path d="M 140,530 160,550 180,530 z" fill="white" stroke="gray" />
                                          </g>

                                        <!-- Channel Arrows -->



                                        <!-- Volume-->
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_VOLUMEUP');" id="key_volumeup">
                                        <circle cx="300" cy="460" r="30" fill="#990033"  />
                                          <text x="291" y="467" font-size="20" fill="white" >V+</text>
                                        </g>
                                        <g class="btn" onclick="clickedOp('{{ d.id }}','KEY_VOLUMEDOWN');" id="key_volumedown">
                                        <circle cx="300" cy="540" r="30" fill="#990033"  />
                                          <text x="292" y="547" font-size="20" fill="white" >V-</text>
                                        </g>

                                        <!-- Volume Bars -->
                                        <rect x="200" y="450" height="10" width="60" fill="white" />
                                        <rect x="200" y="470" height="10" width="50" fill="white" />
                                    <rect x="200" y="490" height="10" width="40" fill="white" />
                                    <rect x="200" y="510" height="10" width="30" fill="white" />
                        <rect x="200" y="530" height="10" width="20" fill="white" />
                        <rect x="200" y="550" height="10" width="10" fill="white" />
                </svg>

            </svg>
        </div>
    </div>
</div>
{% endblock %}
